  <!-- Hero Section -->
  <section class="hero-intro">
    <h1 class="hero-name">BenGurWaves</h1>

  </section>

  <!-- Main Content -->
  <main class="site content-container intro-fade">
    <section>
      <h2>Featured</h2>
      <p>Check out my latest release, video, or project!</p>
      <a href="releases.html" style="color: var(--accent); text-decoration: underline;">Listen Now</a>
    </section>
    <!-- more sections here -->
  </main>

  <!-- JavaScript -->
  <script>
    // Fade-in body
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    // Hero name shrink and move on scroll
    const heroName = document.querySelector('.hero-name');
    const heroDesc = document.querySelector('.hero-description');
    const header = document.querySelector('header.site');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const heroTop = heroName.parentElement.offsetTop;

      // Calculate progress (0 = start, 1 = reached header)
      const maxScroll = header.offsetHeight + 200; // slower movement
      let progress = scrollY / maxScroll;
      if(progress > 1) progress = 1;

      // Shrink font size: 5rem -> 2rem
      const minFont = 2;
      const maxFont = 5;
      heroName.style.fontSize = (maxFont - (maxFont - minFont) * progress) + 'rem';

      // Move vertically toward header center
      const startTop = heroTop + 400; // approximate center of hero section
      const endTop = header.offsetHeight / 2 - heroName.offsetHeight / 2;
      heroName.style.top = (startTop - (startTop - endTop) * progress) + 'px';

      // Fade out description
      heroDesc.style.opacity = 1 - progress;
    });
  </script>
</body>
